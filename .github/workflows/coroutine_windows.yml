# GitHub Action for PHP with extensions
name: Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  windows:
    name: Windows CI
    runs-on: windows-2019
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-2019]
        php: ['7.4']
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        extensions: mbstring, simplexml, curl, dom, sockets, fileinfo, openssl, xdebug, uv-beta
        coverage: xdebug
      env:
        PHPTS: ts # specify ts or nts
    - name: Install dependencies
      run: composer install
    - name: Test with phpunit
      run: vendor\bin\phpunit -d zend.enable_gc=0 --coverage-clover=coverage/phpunit/clover.xml
    - name: Submit code coverage
      if: ${{ success() }} || ${{ failure() }}
      uses: codecov/codecov-action@v1
      with:
        file: ./clover.xml # optional

  windows_php81:
    name: Windows CI - no libuv
    runs-on: windows-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-latest]
        php: ['8.1']
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        tools: pecl
        extensions: mbstring, simplexml, curl, dom, sockets, fileinfo, openssl
      env:
        PHPTS: ts # specify ts or nts
    - name: Install dependencies
      run: composer install
    - name: Test with phpunit
      run: vendor\bin\phpunit -d zend.enable_gc=0 --coverage-clover=coverage/phpunit/clover.xml
    - name: Submit code coverage
      if: ${{ success() }} || ${{ failure() }}
      uses: codecov/codecov-action@v1
      with:
        file: ./clover.xml # optional
